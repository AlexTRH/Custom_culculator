<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calculator</title>
	<link rel="stylesheet" href="./main.css" />
	<script src="index.js" defer></script>
</head>

<body>
	<div class="calculator_grid">
		<div class="output">
			<div data_calc_memory class="calc_memory"></div>
			<div data_previous_operand class="previous_operand"></div>
			<div data_current_operand class="current_operand"></div>
		</div>
		<button data_add_value class="bg_black">m+</button>
		<button data_memory_clear class="span_two bg_black">mc</button>
		<button data_all_clear class="bg_black">AC</button>
		<button data_change_sign class="bg_black">+/-</button>
		<button data_single_operation class="bg_black">%</button>
		<button data_operation class="bg_orange">÷</button>
		<button data_sub_value class="bg_black">m-</button>
		<button data_memory_read class="span_two bg_black">mr</button>
		<button data_number class="bg_grey">7</button>
		<button data_number class="bg_grey">8</button>
		<button data_number class="bg_grey">9</button>
		<button data_operation class="bg_orange">x</button>
		<button data_single_operation id="pow_two" class="bg_black">x²</button>
		<button data_single_operation id="pow_three" class="bg_black">x³</button>
		<button data_operation class="bg_black">xʸ</button>
		<button data_number class="bg_grey">4</button>
		<button data_number class="bg_grey">5</button>
		<button data_number class="bg_grey">6</button>
		<button data_operation class="bg_orange">-</button>
		<button data_single_operation id="pow_x" class="bg_black">10ˣ</button>
		<button data_single_operation class="bg_black">1/x</button>
		<button data_single_operation class="bg_black">x!</button>
		<button data_number class="bg_grey">1</button>
		<button data_number class="bg_grey">2</button>
		<button data_number class="bg_grey">3</button>
		<button data_operation class="bg_orange">+</button>
		<button data_single_operation id="sqrt" class="border_left bg_black">²√x</button>
		<button data_single_operation id="cbrt" class="bg_black">³√x</button>
		<button data_operation id="y_root" class="bg_black">ʸ√x</button>
		<button data_number class="span_two bg_grey">0</button>
		<button data_number class="bg_grey">.</button>
		<button data_equals class="border_right bg_orange">=</button>
		<!-- <button data_delete>DEL</button> -->
	</div>
</body>

</html>
