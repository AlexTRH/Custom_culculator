<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="./main.css" />
</head>
<body>
  <div class="header">
    <div class="prev_operation" id="prevOperation">
      <h2 class="prev_operation_text">Back</h2>
    </div>
    <div class="theme_wrap" id="themeWrap">
      <div class="theme_icon selected_theme" id="darkTheme">
        Dark
      </div>
      <div class="theme_icon" id="lightTheme">Light</div>
    </div>
    
    <div class="memory" id="memoryWrap">
      <h2>M:</h2>
      <h2 id="memoryValue">0</h2>
    </div>
  </div>
  <div class="wrap">
    <input class="output"
    id="output"
    placeholder="0"
    readonly/>
    <div class="table_wrap">
      <div class="line">
        <button class="cell" value="MC" name="memory">MC</button>
        <button class="cell" value="M+" name="memory">M+</button>
        <button class="cell" value="M-" name="memory">M-</button>
        <button class="cell" value="MR" name="memory">MR</button>
        <button class="cell number" value="7">7</button>
        <button class="cell number" value="8">8</button>
        <button class="cell number" value="9">9</button>
        <button class="cell sign" value="÷" name="sign">÷</button>
      </div>
      <div class="line">
        <button
        class="cell pow"
        value="x^2"
        name="oneValueCommands"
        >
        x²
      </button>
      <button
      class="cell pow"
      value="x^3"
      name="oneValueCommands"
      >
      x³
    </button>
        <button
        class="cell pow"
        value="x^y"
        name="twoValueCommands"
        >
        xʸ
      </button>
      <button
            class="cell pow"
            value="10^x"
            name="oneValueCommands"
            >
            10ˣ
          </button>
          <button class="cell number" value="4">4</button>
          <button class="cell number" value="5">5</button>
          <button class="cell number" value="6">6</button>
          <button class="cell sign" value="×" name="sign">×</button>
        </div>
        <div class="line">
          <button class="cell" value="1/x" name="oneValueCommands">
            1/X
          </button>
          <button
          class="cell pow"
          value="x^1/2"
          name="oneValueCommands"
          >
          ²√x
        </button>
        <button
        class="cell pow"
        value="x^1/3"
        name="oneValueCommands"
        >
        ³√x
      </button>
      <button
      class="cell pow"
      value="x^1/y"
      name="twoValueCommands"
      >
      ʸ√x
    </button>
    <button class="cell number" value="1">1</button>
    <button class="cell number" value="2">2</button>
    <button class="cell number" value="3">3</button>
    <button class="cell sign" value="-" name="sign">-</button>
  </div>
  <div class="line">
    <button class="cell border_left" value="!" name="oneValueCommands">
      X!
    </button>
    <button class="cell" value="+/-" name="oneValueCommands">
      +/-
    </button>
    <button class="cell" value="%" name="oneValueCommands">
      %
    </button>
    <button class="cell sign pow" id="allClear">AC</button>
    <button class="cell number" value="0">0</button>
    <button class="cell number" value=".">.</button>
    <button class="cell sign" value="=" name="sign">=</button>
    <button class="cell sign border_right" value="+" name="sign">+</button>
  </div>
</div>
</div>
<input class="error_message" id="errorMessage" readonly>
<script src="index.js"></script>
</body>

</html>
