<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator_mode</title>
  <link rel="stylesheet" href='styles/main.css' />
</head>
<body class='body'>
<div class='calculator_container'>
  <div class='calculator_output'>
<input type='text' id='output' value='0' readonly>
<button id='showOperations'>More</button>
<button id='undo'>Undo</button>
  </div>
<div class='calculator_keypad'>
<div class='keypad_row'>
  <button type="button" class="calculator_key key_clear" id="clear">AC</button>
  <button type="button" value="+-" class="calculator_key key_sign" id="switchSign">+-</button>
  <button type="button" value="%" class="calculator_key key_percent" id="percent">%</button>
  <button type="button" value="/" class="calculator_key key_operator" id="divide">/</button>
</div>
  <div class="keypad_row">
    <button type="button" value="7" class="calculator_key key_number" id="button_7">7</button>
    <button type="button" value="8" class="calculator_key key_number" id="button_8">8</button>
    <button type="button" value="9" class="calculator_key key_number" id="button_9">9</button>
    <button type="button" value="*" class="calculator_key key_operator" id="multiply">x</button>
  </div>
  <div class="keypad_row">
    <button type="button" value="4" class="calculator_key key_number" id="button_4">4</button>
    <button type="button" value="5" class="calculator_key key_number" id="button_5">5</button>
    <button type="button" value="6" class="calculator_key key_number" id="button_6">6</button>
    <button type="button" value="-" class="calculator_key key_operator" id="subtract">-</button>
  </div>
  <div class="keypad_row">
    <button type="button" value="1" class="calculator_key key_number" id="button_1">1</button>
    <button type="button" value="2" class="calculator_key key_number" id="button_2">2</button>
    <button type="button" value="3" class="calculator_key key_number" id="button_3">3</button>
    <button type="button" value="+" class="calculator_key key_operator" id="add">+</button>
  </div>
  <div class="keypad_row">
    <button type="button" value="0" class="calculator_key key_number zero" id="button_0">0</button>
    <button type="button" value="." class="calculator_key key_number" id="decimal">.</button>
    <button type="button" class="calculator_key key_equal" id="equal">=</button>
  </div>
</div>
  <div class='keypad_pro'>
    <div class="keypad_row_pro">
      <button type="button" value="(" class="calculator_key" id="leftBracket">(</button>
      <button type="button" value=")" class="calculator_key" id="rightBracket">)</button>
      <button type="button" value="memory_clear" class="calculator_key" id="memoryClear">mc</button>
      <button type="button" value="memory_add" class="calculator_key" id="memoryAdd">m+</button>
      <button type="button" value="memory_subtract" class="calculator_key" id="memorySubtract">m-</button>
      <button type="button" value="memory_recall" class="calculator_key" id="memoryRecall">mr</button>
  </div>
    <div class="keypad_row_pro">
      <button type="button" value="2nd" class="calculator_key" id="#">2<sup>nd</sup></button>
      <button type="button" value="square" class="calculator_key" id="square">x<sup>2</sup></button>
      <button type="button" value="cube" class="calculator_key" id="cube">x<sup>3</sup></button>
      <button type="button" value="exponentiation" class="calculator_key key_operator" id="exponentiation">x<sup>y</sup></button>
      <button type="button" value="e_to_power" class="calculator_key" id="eToPower">e<sup>x</sup></button>
      <button type="button" value="10_to_power" class="calculator_key" id="10_toPower">10<sup>x</sup></button>
    </div>
    <div class="keypad_row_pro">
      <button type="button" value="one_x-th" class="calculator_key" id="one_x-th">1/x</button>
      <button type="button" value="square_root" class="calculator_key" id="squareRoot"><sup>2</sup>&#x221A;x</button>
      <button type="button" value="cube_root" class="calculator_key" id="cubeRoot"><sup>3</sup>&#x221A;x</button>
      <button type="button" value="y_root" class="calculator_key key_operator" id="y_root"><sup>y</sup>&#x221A;x</button>
      <button type="button" value="natural_logarithm" class="calculator_key" id="naturalLogarithm">ln</button>
      <button type="button" value="decimal_logarithm" class="calculator_key" id="decimalLogarithm">log<sub>10</sub></button>
    </div>
    <div class="keypad_row_pro">
      <button type="button" value="factorial" class="calculator_key" id="factorial">x!</button>
      <button type="button" value="sin" class="calculator_key" id="sin">sin</button>
      <button type="button" value="cos" class="calculator_key" id="cos">cos</button>
      <button type="button" value="tan" class="calculator_key" id="tan">tan</button>
      <button type="button" value="e" class="calculator_key" id="e">e</button>
      <button type="button" value="EE" class="calculator_key" id="EE">EE</button>
    </div>
    <div class="keypad_row_pro">
      <button type="button" value="Rad" class="calculator_key" id="Rad">Rad</button>
      <button type="button" value="sinh" class="calculator_key" id="sinh">sinh</button>
      <button type="button" value="cosh" class="calculator_key" id="cosh">cosh</button>
      <button type="button" value="tanh" class="calculator_key" id="tanh">tanh</button>
      <button type="button" value="pi" class="calculator_key" id="pi">&pi;</button>
      <button type="button" value="Rand" class="calculator_key" id="Rand">Rand</button>
    </div>
</div>
</div>
<div class='theme_switch'>
  <input type="checkbox" class="checkbox" id="switchThemeButton" />
<label class='label' for='switchThemeButton'>
