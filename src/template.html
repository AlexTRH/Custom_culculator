<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="calc">
			<div class="calc_screen">0</div>
			<div class="buttons">
				<div class="left_buttons">
					<div class="btn memory_plus bg-black">m+</div>
					<div class="btn memory_clear bg-black">mc</div>

					<div class="btn memory_minus bg-black">m-</div>
					<div class="btn memory_read bg-black">mr</div>

					<div class="btn square bg-black">x²</div>
					<div class="btn cube bg-black">x³</div>
					<div class="btn xpow_y bg-black">xʸ</sup></div>

					<div class="btn tenpow_x bg-black">10ˣ</sup></div>
					<div class="btn onedivide_x bg-black">1/x</div>
					<div class="btn factorial bg-black">x!</div>

					<div class="btn square_root bg-black">²√x</div>
					<div class="btn cube_root bg-black">³√x</div>
					<div class="btn y_root bg-black">ʸ√x</div>
				</div>
				<div class="right_buttons">
					<div class="btn ac bg-black">ac</div>
					<div class="btn plus-minus bg-black">+/-</div>
					<div class="btn percent bg-black">%</div>
					<div class="btn division bg-orange">/</div>

					<div class="btn seven bg-grey">7</div>
					<div class="btn eight bg-grey">8</div>
					<div class="btn nine bg-grey">9</div>
					<div class="btn multiply bg-orange">x</div>

					<div class="btn four bg-grey">4</div>
					<div class="btn five bg-grey">5</div>
					<div class="btn six bg-grey">6</div>
					<div class="btn minus bg-orange">-</div>

					<div class="btn one bg-grey">1</div>
					<div class="btn two bg-grey">2</div>
					<div class="btn three bg-grey">3</div>
					<div class="btn plus bg-orange">+</div>

					<div class="btn zero bg-grey">0</div>
					<div class="btn dot bg-grey">.</div>
					<div class="btn equals bg-orange">=</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./index.js"></script>
</html>
